    <title>Ultra-Realistic Premium Card</title>
    <!-- 1. Import a premium, clean font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        /* Use the new font */
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Helvetica, Arial, sans-serif;
        background-color: #ffffff; /* Dark background to make the card stand out */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 24px;
        margin: 0;
        /* This sets up the 3D space for the card's perspective effect */
        perspective: 1000px;
      }

      /* 
        2. The main container with 3D properties and a hover transition.
        */
      .card-container {
        position: relative;
        max-width: 400px;
        width: 100%;
        border-radius: 20px; /* Slightly larger radius for a softer, premium look */
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        /* This enables 3D transformations for child elements */
        transform-style: preserve-3d;
        /* Smooth transition for the hover effect */
        transition: transform 0.4s ease, box-shadow 0.4s ease;
      }

      /* 3. The interactive hover effect that makes the card "lift" and tilt */
      .card-container:hover {
        transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
        box-shadow: 0 35px 60px rgba(0, 0, 0, 0.5);
      }

      /* 
        4. The realistic glare effect using a pseudo-element.
           This sits on top of the card image.
        */
      .card-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%; /* Start off-screen */
        width: 70%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transform: skewX(-30deg);
        z-index: 2;
        transition: left 0.5s ease;
      }

      /* The glare moves across the card on hover */
      .card-container:hover::before {
        left: 130%;
      }

      /* 
        5. The card image is enhanced with CSS filters.
        */
      .card-image {
        display: block;
        width: 100%;
        height: auto;
        /* Filters to make the image more vibrant and premium */
        filter: brightness(0.9) contrast(1.2) saturate(1.1);
        border-radius: 20px;
      }

      /* A common container for all text overlays */
      .card-overlay-text {
        color: #ffffff;
        font-weight: 500;
        position: absolute;
        z-index: 1;
        /* 6. Realistic embossed text effect */
        text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.7);
      }

      /* 7. Specific positioning for the "Debit" label */
      .card-type-label {
        top: 25px;
        right: 25px;
        font-size: 16px;
        font-weight: 600;
      }

      /* 8. Specific positioning for the card number */
      .card-details-bottom-left {
        bottom: 25px;
        left: 25px;
        font-size: 18px;
        letter-spacing: 1.5px;
      }

      /* 9. Contactless symbol styling */
      .contactless-symbol {
        position: absolute;
        top: 50%;
        right: 25px;
        transform: translateY(-50%);
        width: 32px;
        height: 32px;
        z-index: 1;
        filter: drop-shadow(
          0 1px 1px rgba(0, 0, 0, 0.5)
        ); /* Adds a shadow to the icon itself */
      }

      .contactless-symbol svg path {
        stroke: #ffffff;
        stroke-width: 2.2;
        fill: none;
        opacity: 0.9;
      }
