<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Loading...</title>
    <style>
      /* --- GLOBAL RESET --- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* --- PAGE STYLING --- */
      html,
      body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        /* Sets the background color as requested */
        background-color: #002992;
      }

      /* --- LOADING CONTAINER --- */
      /* This container uses Flexbox to perfectly center the logo */
      #loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
      }

      /* --- LOGO STYLING & ANIMATION --- */
      .loading-logo {
        width: 110px; /* Adjust the size of the logo as needed */
        height: 110px;
        /* A subtle "breathing" animation to show that something is happening */
        animation: logo-pulse 2s infinite ease-in-out;
      }

      /* Defines the pulsing animation */
      @keyframes logo-pulse {
        0% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.05);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.8;
        }
      }
    </style>
  </head>
  <body>
    <!-- The only content on the page is the centered logo -->
    <div id="loading-container">
      <div class="loading-logo">
        <!-- The SVG logo you provided -->
        <svg
          id="vector"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 48.0 48.0"
        >
          <g id="g_0">
            <path
              fill="#b6c4e7"
              d="M38.91 13.35c0 5.57-5.14 12.15-12.92 12.15h-7.5l-0.37 2.32L16.37 39H7.06l5.6-36h15.1c5.08 0 9.08 2.83 10.55 6.77a9.69 9.69 0 0 1 0.6 3.58z"
            />
            <path
              fill="#ffffff"
              d="M44.28 23.7a12.9 12.9 0 0 1-12.75 10.8h-5.2L24.15 48h-9.27l1.48-9l1.75-11.18l0.37-2.32h7.5c7.77 0 12.92-6.58 12.92-12.15c3.83 1.97 6.06 5.96 5.37 10.35z"
            />
            <path
              fill="#e9edf8"
              d="M38.91 13.35c-1.6-0.84-3.54-1.35-5.66-1.35H20.6l-2.12 13.5h7.5c7.77 0 12.92-6.58 12.92-12.15z"
            />
          </g>
        </svg>
      </div>
    </div>

    <script>
      // --- REDIRECTION LOGIC ---

      // The URL of the page to redirect to.
      const nextPageUrl = "home.html";

      // The delay in milliseconds (5 seconds = 5000 ms).
      const delayInMilliseconds = 5000;

      // After the specified delay, this function will run.
      setTimeout(() => {
        // window.location.replace() is used so the user cannot press the
        // 'back' button to return to this loading screen.
        window.location.replace(nextPageUrl);
      }, delayInMilliseconds);
    </script>
  </body>
</html>
