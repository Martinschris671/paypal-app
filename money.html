<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Money - PayPal</title>
    <style>
      /* --- FONT DEFINITIONS --- */
      @font-face {
        font-family: "PayPal-Sans-Black";
        src: url("fonts/pay_pal_pro_black.otf") format("opentype");
        font-weight: 900;
        font-style: normal;
      }
      @font-face {
        font-family: "PayPal-Open-Regular";
        src: url("fonts/pay_pal_open_regular.otf") format("opentype");
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: "PayPal-Open-Plain";
        src: url("fonts/pay_pal_plain_regular.otf") format("opentype");
        font-weight: normal;
        font-style: normal;
      }

      /* --- GLOBAL STYLES & VARIABLES --- */
      :root {
        --background-color: #ffffff;
        --text-primary: #000000;
        --text-secondary: #545d68;
        --paypal-blue: #0070ba;
        --border-color: #d1d1d1;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "PayPal-Open-Regular", -apple-system, sans-serif;
        background-color: var(--background-color);
        color: var(--text-primary);
      }

      #mobile-container {
        max-width: 448px;
        margin: 0 auto;
        background-color: var(--background-color);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* --- HEADER --- */
      .page-header {
        display: flex;
        align-items: center;
        padding: 16px;
        height: 40px;
        flex-shrink: 0;
        position: relative;
        margin-top: 15px;
      }
      .back-button {
        position: absolute;
        left: 16px;
        background: none;
        border: none;
        cursor: pointer;
      }
      .back-button svg {
        width: 24px;
        height: 24px;
      }
      .page-title {
        font-size: 1.1rem;
        font-weight: 500;
        text-align: center;
        flex-grow: 1;
      }

      /* --- MAIN CONTENT --- */
      main {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        padding: 16px 24px;
      }

      /* NEW "Source" Section */
      .source-info {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 30px;
        font-family: "PayPal-Sans-Black";
      }
      /* This is the NEW rule for the <img> tag */
      .source-icon {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        /* 
      object-fit: cover is a high-end property that ensures your image
      fills the entire circle without stretching or distorting.
      This is perfect for maintaining a clean look.
    */
        object-fit: cover;
        flex-shrink: 0;
        /* Optional: Add a subtle border if you want */
        border: 1px solid #e0e0e0;
      }

      .source-details .name {
        font-weight: 700;
        font-size: 1.1rem;
      }
      .source-details .type {
        color: var(--text-secondary);
        font-size: 0.9rem;
        margin-top: 2px;
      }

      .amount-input-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .currency-symbol {
        font-family: "PayPal-Open-Plain";
        font-size: 3rem;
        color: var(--text-primary);
        margin-right: 2px;
      }
      #amount-input {
        font-family: "PayPal-Open-Plain";
        font-size: 3rem;
        border: none;
        outline: none;
        background: transparent;
        width: 100%;
        caret-color: var(--paypal-blue);
      }
      #amount-input::placeholder {
        color: #d1d1d1;
      }

      /* NEW Bottom Action Bar */
      .action-bar {
        margin-top: auto; /* Pushes this bar to the bottom */
        padding: 16px 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }
      .current-balance {
        font-size: 0.9rem;
        color: var(--text-secondary);
        flex-shrink: 0;
      }
      .primary-btn {
        font-family: "PayPal-Sans-Black";
        background-color: var(--text-primary);
        color: #ffffff;
        border: none;
        padding: 14px 32px;
        font-size: 1rem;
        font-weight: 700;
        border-radius: 30px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .primary-btn:disabled {
        background-color: #e0e0e0;
        color: #a1a1a1;
        cursor: not-allowed;
      }

      /* --- OVERLAYS --- */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 999;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }
      .overlay.visible {
        opacity: 1;
        pointer-events: auto;
      }
      .spinner {
        width: 44px;
        height: 44px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* UPDATED SUCCESS OVERLAY */
      #success-overlay {
        background-color: var(--background-color);
      }
      .success-content {
        text-align: center;
        padding: 24px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100%;
        width: 100%;
        max-width: 448px;
      }
      .success-message {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .success-text {
        font-family: "PayPal-Sans-Black", sans-serif;
        font-size: 1.8rem;
        line-height: 1.3;
        font-weight: 900;
      }
      .success-secondary-text {
        font-size: 1rem;
        color: var(--text-secondary);
        margin-top: 16px;
        line-height: 1.5;
      }
      .feedback-link {
        color: var(--paypal-blue);
        font-weight: 600;
        text-decoration: none;
        margin-top: 24px;
      }
      #success-overlay .action-bar {
        border-top: none;
      } /* Remove border in overlay */
    </style>
  </head>
  <body>
    <div id="mobile-container">
      <header class="page-header">
        <button class="back-button" onclick="window.history.back()">
          <svg
            xmlns="http://www.w.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M19 12H5M12 19l-7-7 7-7" />
          </svg>
        </button>
        <h1 class="page-title">Add Money</h1>
      </header>

      <main>
        <div class="source-info">
          <img
            src="icons/dd_paypal.png"
            alt="Bank Account"
            class="source-icon"
          />
          <div class="source-details">
            <div class="name">Primary Bank Account</div>
            <div class="type">Checking &bull;&bull;&bull;&bull; 1234</div>
          </div>
        </div>
        <div class="amount-input-wrapper">
          <span class="currency-symbol">$</span>
          <input
            type="text"
            id="amount-input"
            placeholder="0"
            inputmode="decimal"
          />
        </div>
      </main>

      <div class="action-bar">
        <div class="current-balance" id="current-balance"></div>
        <button class="primary-btn" id="confirm-btn" disabled>Next</button>
      </div>
    </div>

    <!-- Overlays -->
    <div class="overlay" id="loading-overlay"><div class="spinner"></div></div>
    <div class="overlay" id="success-overlay">
      <div class="success-content">
        <div class="success-message">
          <h2 class="success-text" id="success-text"></h2>
          <p class="success-secondary-text">
            We'll let you know when the funds have been added.
          </p>
          <a href="#" class="feedback-link">Tell us how we did</a>
        </div>
        <div class="action-bar">
          <button class="primary-btn" id="done-btn" style="width: 100%">
            Done
          </button>
        </div>
      </div>
    </div>

    <script src="add-money.js"></script>
  </body>
</html>
