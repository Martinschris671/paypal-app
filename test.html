<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG to Code Converter Pro</title>
    <!-- Tailwind CSS for a modern, utility-first design framework -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a more polished, IDE-like feel */
        body { font-family: 'Inter', sans-serif; }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        /* Style for the active file in the list */
        .file-item.active { background-color: #3b82f6; color: white; }

        /* Hide the default file input */
        #file-input { display: none; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col h-screen overflow-hidden">

    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700 p-4 flex justify-between items-center flex-shrink-0 z-10">
        <h1 class="text-xl font-bold text-white">SVG to Code Converter Pro</h1>
        <button id="download-all-btn" class="hidden items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 2a1 1 0 00-1 1v1a1 1 0 002 0V3a1 1 0 00-1-1zM4 11a1 1 0 011 1v2a1 1 0 11-2 0v-2a1 1 0 011-1zM11 4a1 1 0 011-1h2a1 1 0 110 2h-2a1 1 0 01-1-1zM4 5a1 1 0 011-1h2a1 1 0 110 2H5a1 1 0 01-1-1zM16 11a1 1 0 011 1v2a1 1 0 11-2 0v-2a1 1 0 011-1zM11 14a1 1 0 011-1h2a1 1 0 110 2h-2a1 1 0 01-1-1zM15 4a1 1 0 00-1-1h-2a1 1 0 100 2h2a1 1 0 001-1zM5 14a1 1 0 00-1-1H4a1 1 0 100 2h.01a1 1 0 00.99-1z" /><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2a1 1 0 102 0V7zm-1 4a1 1 0 011 1v2a1 1 0 11-2 0v-2a1 1 0 011-1z" clip-rule="evenodd" /></svg>
            Download All (.txt)
        </button>
    </header>

    <!-- Main Content Area -->
    <div class="flex flex-1 min-h-0">
        <!-- Left Panel: File List -->
        <aside class="w-1/4 max-w-sm bg-gray-800 border-r border-gray-700 flex flex-col">
            <div class="p-4 border-b border-gray-700 flex-shrink-0">
                <label for="file-input" class="w-full text-center bg-gray-700 hover:bg-gray-600 border-2 border-dashed border-gray-500 text-gray-400 font-semibold py-4 px-4 rounded-lg cursor-pointer block transition-colors">
                    Click to Upload or Drag SVGs Here
                </label>
                <input type="file" id="file-input" multiple accept=".svg, image/svg+xml">
            </div>
            <div id="file-list-container" class="overflow-y-auto flex-grow p-2">
                <!-- File items will be injected here by JavaScript -->
                <p id="file-list-placeholder" class="text-gray-500 text-center p-4">Awaiting file uploads...</p>
            </div>
        </aside>

        <!-- Center Panel: Visual Preview -->
        <main id="preview-panel" class="flex-1 flex flex-col p-4 md:p-8 items-center justify-center overflow-auto">
             <div id="preview-placeholder" class="text-center text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-24 w-24" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1"><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
                <h2 class="mt-4 text-xl font-semibold">SVG Preview</h2>
                <p>Select a file from the list to see its preview and code.</p>
            </div>
            <div id="svg-preview" class="w-full h-full flex items-center justify-center">
                <!-- SVG will be rendered here -->
            </div>
        </main>

        <!-- Right Panel: Code Viewer -->
        <aside id="code-panel" class="hidden md:flex w-1/3 bg-gray-900 border-l border-gray-700 flex-col overflow-hidden">
            <div class="p-4 border-b border-gray-700 flex-shrink-0 flex justify-between items-center">
                <h2 class="text-lg font-semibold">SVG Code</h2>
                <div class="flex gap-2">
                    <button id="copy-btn" class="flex items-center gap-2 bg-gray-700 hover:bg-gray-600 font-semibold py-2 px-3 rounded-lg text-sm transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                        <span id="copy-btn-text">Copy</span>
                    </button>
                     <button id="download-btn" class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 font-semibold py-2 px-3 rounded-lg text-sm transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                        <span>Download .txt</span>
                    </button>
                </div>
            </div>
            <div class="flex-grow overflow-auto">
                <textarea id="code-output" class="w-full h-full bg-transparent text-gray-300 font-mono text-sm p-4 resize-none border-0 focus:ring-0" readonly placeholder="Select an SVG file to view its code..."></textarea>
            </div>
        </aside>
    </div>

<script>
    // --- DOM Element References ---
    const fileInput = document.getElementById('file-input');
    const dropZone = document.querySelector('body'); // Drag anywhere!
    const fileListContainer = document.getElementById('file-list-container');
    const fileListPlaceholder = document.getElementById('file-list-placeholder');
    const svgPreview = document.getElementById('svg-preview');
    const previewPlaceholder = document.getElementById('preview-placeholder');
    const codeOutput = document.getElementById('code-output');
    const copyBtn = document.getElementById('copy-btn');
    const copyBtnText = document.getElementById('copy-btn-text');
    const downloadBtn = document.getElementById('download-btn');
    const downloadAllBtn = document.getElementById('download-all-btn');
    const codePanel = document.getElementById('code-panel');

    // --- State Management ---
    let svgFiles = [];
    let activeFileIndex = -1;

    // --- Core File Handling Logic ---
    const handleFiles = (files) => {
        fileListPlaceholder.style.display = 'none';
        downloadAllBtn.classList.remove('hidden');
        downloadAllBtn.classList.add('flex');

        const filePromises = Array.from(files)
            .filter(file => file.type === 'image/svg+xml')
            .map(file => new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve({
                    name: file.name,
                    content: e.target.result
                });
                reader.onerror = (e) => reject(e);
                reader.readAsText(file);
            }));

        Promise.all(filePromises).then(newFiles => {
            svgFiles = [...svgFiles, ...newFiles];
            renderFileList();
            if (activeFileIndex === -1 && svgFiles.length > 0) {
                displaySVG(0);
            }
        });
    };

    // --- UI Rendering ---
    const renderFileList = () => {
        fileListContainer.innerHTML = ''; // Clear existing list
        svgFiles.forEach((file, index) => {
            const item = document.createElement('a');
            item.href = '#';
            item.className = `file-item block w-full text-left px-4 py-3 rounded-md truncate transition-colors hover:bg-gray-700 ${index === activeFileIndex ? 'active' : ''}`;
            item.textContent = file.name;
            item.dataset.index = index;
            fileListContainer.appendChild(item);
        });
    };

    const displaySVG = (index) => {
        if (index < 0 || index >= svgFiles.length) return;

        activeFileIndex = index;
        const file = svgFiles[index];

        previewPlaceholder.style.display = 'none';
        codePanel.classList.remove('hidden');
        codePanel.classList.add('flex');

        svgPreview.innerHTML = file.content;
        codeOutput.value = file.content;
        
        renderFileList(); // Re-render to update active state
    };

    // --- Event Listeners ---
    fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

    // Drag and Drop Listeners
    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('bg-gray-700');
    });
    dropZone.addEventListener('dragleave', (e) => {
        e.preventDefault();
        dropZone.classList.remove('bg-gray-700');
    });
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('bg-gray-700');
        handleFiles(e.dataTransfer.files);
    });

    // File list click handler (using event delegation)
    fileListContainer.addEventListener('click', (e) => {
        e.preventDefault();
        if (e.target.classList.contains('file-item')) {
            const index = parseInt(e.target.dataset.index, 10);
            displaySVG(index);
        }
    });

    // Button actions
    copyBtn.addEventListener('click', () => {
        if (codeOutput.value) {
            navigator.clipboard.writeText(codeOutput.value).then(() => {
                copyBtnText.textContent = 'Copied!';
                setTimeout(() => { copyBtnText.textContent = 'Copy'; }, 2000);
            });
        }
    });

    const downloadTextFile = (filename, content) => {
        const blob = new Blob([content], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    };

    downloadBtn.addEventListener('click', () => {
        if (activeFileIndex !== -1) {
            const file = svgFiles[activeFileIndex];
            const filenameWithoutExt = file.name.replace(/\.svg$/i, '');
            const fileContent = `--- FILENAME: ${file.name} ---\n\n${file.content}`;
            downloadTextFile(`${filenameWithoutExt}.txt`, fileContent);
        }
    });

    downloadAllBtn.addEventListener('click', () => {
        if (svgFiles.length > 0) {
            const combinedContent = svgFiles.map(file => {
                return `--- FILENAME: ${file.name} ---\n\n${file.content}\n\n========================================\n\n`;
            }).join('');
            downloadTextFile('all_svg_codes.txt', combinedContent);
        }
    });
</script>
</body>
</html>
